<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>


<p class="errors"  th:text="${error}"></p>
<form method="post" th:action="@{/user}">
    <div class="form-group">
        <label>User Name
            <input type="text" name="username" class="form-control" th:value="${userName}">
        </label>
    </div>
    <div class="form-group">
        <label>Email ID
            <input type="email" name="email" class="form-control" th:value="${emailID}">
        </label>
    </div>
    <div class="form-group">
        <label>Password
            <input type="password" name="password" id="password" class="form-control" >
        </label>
    </div>
    <div class="form-group">
        <label>Verify Password
            <input type="password" name="verify" id="verify" class="form-control" >
        </label>
    </div>


    <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-success">
    </div>


</form>
</body>
</html>
