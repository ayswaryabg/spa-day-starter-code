<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
    <title>Sign Up</title>
</head>
<body>
    <form method = 'post' th:action="@{/user}" class ="form-group">
        <label>
            Username:
        </label>
        <input type = 'text' th:field="${user.username}" class ="form-control" />
        <p  th:errors="${user.username}"></p>

        <label>
            Email:
        </label>
        <input th:field="${user.email}" class ="form-control"  />
        <p  th:errors="${user.email}"></p>

        <label>
            Password:
        </label>
        <input type = 'password' th:field="${user.password}" class ="form-control" />
        <p  th:errors="${user.password}"></p>


        <label>
            Verify Password:
        </label>
        <input type = 'password' th:field="${user.verifyPassword}" class ="form-control" />
        <p  th:errors="${user.verifyPassword}"></p>

        <p th:text="${error}"></p>

        <input type = 'submit' value = 'Sign Up'>
    </form>

</body>
</html>
